<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/crearObjeto.js"></script>
</head>
<body>
    <div id="contenedorIzquierda">
        <form id="registrarProducto" onsubmit="return false;">
            Nombre:
            <input type="text" id="nombre">
            <br>
            <br>
            Modelo:
            <input type="text" id="modelo">
            <br>
            <br>
            Marca:
            <input type="text" id="marca">
            <br>
            <br>
            Precio:
            <input type="text" id="precio">
            <br>
            <br>
            Descripcion:
            <input type="text" id="descripcion">
            <br>
            <br>
            Imagen:
            <input type="text" id="imagen">
            <br>
            <br>
            <button onclick="registrar()">Registrar</button>
            <button onclick="guardar()">Guardar</button>
        </form>
    </div>
    <div id="contenedorDerecha">
            <textarea rows="50" cols="50" id="output">
                    
            </textarea>
            <a href="listaProductos.html">Ir a producto</a>
    </div>
</body>

</html>
