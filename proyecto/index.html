<body>
    <form class="formContainer" id="login" onsubmit="return login()">

            <label for="username">Usuario</label>

          </div>
          <div class="form-group">
            <label for="password">Password</label>

          </div>
        <input class="btn btn-primary" type="submit" value="Login">
        <a href="registroUsuario.html">Si no tiene cuenta, regístrese aquí</a>
    </form>
    
    <p id="mensaje"></p>
