<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Proyecto</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.upi.ac.cr/wp-content/uploads/favicon.jpg" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/usuario_controller.js"></script>
    <script src="js/principal.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div id="tableContainer" class="container">
        <h3>Filtros</h3>
        <label>Provincia</label>
        <select id="provincia">
            <option value="Todas">Todas</option>
            <option value="San Jose">San Jose</option>
            <option value="Limon">Limon</option>
            <option value="Alajuela">Alajuela</option>
            <option value="Cartago">Cartago</option>
            <option value="Heredia">Heredia</option>
            <option value="Guanacaste">Guanacaste</option>
            <option value="Puntarenas">Puntarenas</option>
        </select>
        <br>
        <button class="btn btn-primary"onclick="filtrar()">Filtrar</button>
        <table class="table table-hover table-striped table-responsive table-bordered" id="tabla">
            <tr class="titulos">
                <th>
                    Nombre
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Telefono
                </th>
                <th>
                    Correo
                </th>
                <th>
                    Genero
                </th>
                <th>
                    Provincia
                </th>
                <th>
                    Editar
                </th>
                <th>
                    Borrar
                </th>
            </tr>
        </table>
    </div>
</body>

</html>
