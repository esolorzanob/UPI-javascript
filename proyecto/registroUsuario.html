<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <title>Proyecto</title>
         <link rel="shortcut icon" type="image/x-icon" href="http://www.upi.ac.cr/wp-content/uploads/favicon.jpg" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/usuario_controller.js"></script>
        <script src="js/registroUsuario.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

<body>
    <form class="formContainer" id="login" onsubmit="return registroUsuario()">
        <div class="form-group">
            <label for="username">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo">
          </div>
          <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Telefono">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="provincia">Provincia</label>
            <select id="provincia">
                <option value="San Jose">San José</option>
                <option value="Alajuela">Alajuela</option>
                <option value="Limon">Limón</option>
                <option value="Cartago">Cartago</option>
                <option value="Heredia">Heredia</option>
                <option value="Puntarenas">Puntarenas</option>
                <option value="Guanacaste">Guanacaste</option>
            </select>
          </div>
          <div class="form-group">
                <label for="genero">Género: </label>
                <input type="radio" name="genero" id="masc" value="masculino"> Masculino
                <input type="radio" name="genero" id="fem" value="femenino"> Femenino
                <input type="radio" name="genero" id="nr" value="no responde"> No responde
              </div>
        <input class="btn btn-primary" type="submit" value="Registrarme">
        <p id="mensaje"></p>
    </form>
    
</body>

</html>
