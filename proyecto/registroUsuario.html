<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
         <title>Proyecto</title>
         <link rel="shortcut icon" type="image/x-icon" href="http://www.upi.ac.cr/wp-content/uploads/favicon.jpg" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/usuario_controller.js"></script>
        <script src="js/principal.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

<body>
    <form id="registro" onsubmit="return registrar()" class="form">
        <label>Nombre</label><input type="text" id="nombre" required>
        <br>
        <br>
        <label>Apellidos</label><input type="text" id="apellidos" required>
        <br>
        <br>
        <label>Telefono</label><input type="text" id="telefono" required>
        <br>
        <br>
        <label>email</label><input type="email" id="email" required>
        <br>
        <br>
        <label>Usuario</label><input type="text" id="usuario" required>
        <br>
        <br>
        <label>Password</label><input type="password" id="pass" required>
        <br>
        <br>
        <label>Provincia</label>
        <select id="provincia" required>
            <option value="San Jose">San Jose</option>
            <option value="Cartago">Cartago</option>
            <option value="Alajuela">Alajuela</option>
            <option value="Heredia">Heredia</option>
            <option value="Puntarenas">Puntarenas</option>
            <option value="Guanacaste">Guanacaste</option>
            <option value="Limon">Limon</option>
        </select>
        <br>
        <br>
        <label>Genero</label>
        <input type="radio" id="masc" name="gen" value="Masculino" required>Masculino
        <input type="radio" id="fem" name="gen" value="Femenino" required>Femenino
        <input type="radio" id="nr" name="gen" value="No responde" required>No responde
        <br>
        <br>
        <input type="submit" value="Registrar">
    </form>
    <p id="mensaje"></p>
</body>

</html>
